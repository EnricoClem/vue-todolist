<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VUE todolist</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <header>
        <h1>ToDoList</h1>
    </header>

    <main>
        <section class="container">
            <div class="card">

                <ul class="todolist">
                    <li class="todo-item">Cosa da fare 1</li>
                    <li class="todo-item">Cosa da fare 2</li>
                    <li class="todo-item">Cosa da fare 3</li>
                </ul>

            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
